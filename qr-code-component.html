<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <section class="mainbox">
        <img src="images/image-qr-code.png" alt="image-qr-code.png" class="image-qr-code">
       
       <div class="textbox1">
           Improve your front-end </br>skills by building projects
       </div>
       <div class="textbox2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    
  

  

  </section>
  
  <div hidden class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jovan Pokrajac</a>.
  </div>
</body>
</html>
